version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile.app
    container_name: yt-stat-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" || exit 1"]
      interval: 30s
      timeout: 60s
      retries: 3
      start_period: 10s
    networks:
      - yt-stat-network

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile.bot
    container_name: yt-stat-bot
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    networks:
      - yt-stat-network

networks:
  yt-stat-network:
    driver: bridge
